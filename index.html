<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="jQuery.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" style="margin:20vh 20vw;  -webkit-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.1);
        box-shadow: 0px 1px 35px 0px rgba(0, 0, 0, 0.2);">
            <div class="card-body">
    <div class="calc-container">
        <table class="table table-borderless" style="text-align: center;">
            <tr>
                <th colspan="4" style="text-align: right;font-size: 30pt;border: 1px solid lightgray;">
                    &nbsp;
                    <span class="valueOne"></span>
                    <span class="valueSimbol"></span>
                    <span class="valueTwo"></span>
                </th>
            </tr>
            <tr>
                <td id="hapus" colspan="2"><button class="btn btn-danger btn-block">C</button></td>
                <td class="simbol"><button class="btn btn-primary btn-block">&#247;</button></td>
                <td class="simbol"><button class="btn btn-primary btn-block">&#215;</button></td>
            </tr>
            <tr>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">7</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">8</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">9</button></td>
                <td class="simbol"><button class="btn btn-primary btn-block">-</button></td>
            </tr>
            <tr>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">4</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">5</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">6</button></td>
                <td class="simbol"><button class="btn btn-primary btn-block">+</button></td>
            </tr>
            <tr>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">1</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">2</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">3</button></td>
                <td class="simbol"><button class="btn btn-primary btn-block">&sup2;</button></td>
            </tr>
            <tr>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">.</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">0</button></td>
                <td class="x1 first-num"><button class="btn btn-dark btn-block">00</button></td>
                <td id="equal"><button class="btn btn-warning btn-block" style="font-weight: bolder;">=</button></td>
            </tr>
        </table>
    </div>
    </div>
    </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            var thisValue = 0;
            var valueOne = 0;
            var valueTwo = 0;

            $('.x1').click(function(event){
                $('.simbol').css({"pointer-events":"auto"});
                if($('.x1').hasClass('first-num')){
                    thisValue = $(this).text();
                    $('.valueOne').append(thisValue);
                    valueOne = $('.valueOne').text();
                } else if($('.x1').hasClass('second-num')){
                    thisValue = $(this).text();
                    $('.valueTwo').append(thisValue);
                    valueTwo = $('.valueTwo').text();
                }
            });
            
            $('.simbol').click(function(){
                simbol = $(this).text();
                $('.valueSimbol').text(simbol);
                simbol = $('.valueSimbol').text();
                $('.x1').removeClass('first-num').addClass('second-num');
            });

            $('#equal').click(function(){
                valueOne = parseFloat(valueOne);
                valueTwo = parseFloat(valueTwo);
                if(simbol == "+"){
                    valueOne += valueTwo;
                } else if(simbol == "-"){
                    valueOne -= valueTwo;
                } else if(simbol == "÷"){
                    valueOne /= valueTwo;
                } else if(simbol == "×"){
                    valueOne *= valueTwo;
                } else if(simbol == "²"){
                    valueOne *= valueOne;
                }

                $('.valueOne').text(valueOne);
                $('.valueSimbol').text('');
                $('.valueTwo').text('');

            });

            $('#hapus').click(function(){
                $('.x1').addClass('first-num');
                $('.simbol').css({"pointer-events":"none"});
                $('.valueOne').text('');
                $('.valueSimbol').text('');
                $('.valueTwo').text('');
            });

        });
    </script>
</body>
</html>
